<!DOCTYPE html>
<html>

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <!-- Reset -->
    <link rel="stylesheet" href="./assets/css/reset.css">  
    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <!-- Swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/styles.css">    
    
      
</head>

<body>

    <header class="cabecalho">
        <div class="container">
            <input id="menu" class="container__botao" type="checkbox"> 
            <label for="menu"> <!-- Ao usar o atributo for, com o valor igual ao id do input, você está associando a label com o input.  -->
                <span class="cabecalho__menu-hamburguer container__imagem">    </span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link"></a>PROGRAMAÇÃO</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link"></a>FRONT-END</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link"></a>INFRAESTRUTURA</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link"></a>BUSINESS</li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link"></a>DESIGN & UX</li>
            </ul>
            <img class="container__imagem" src="./assets/img/Logo.svg" alt="Logo da Alurabooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagem" src="./assets/img/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img class="container__imagem" src="./assets/img/Compras.svg" alt="Carrinho de Compras"></a>
            <a href="#"><img class="container__imagem" src="./assets/img/Usuario.svg" alt="Meu Perfil"></a>        
        </div>
    </header>
    
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual sera sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">ÚLTIMOS LANÇAMENTOS</h2>


        <!-- Slider main container -->
        <div class="swiper">

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="./assets/img/ApacheKafka.svg" alt="Livro sobre Apache Kafka"></div>
      <div class="swiper-slide"><img src="./assets/img/Liderança.svg" alt="Livro sobre liderança"></div>
      <div class="swiper-slide"><img src="./assets/img/Javascript.svg" alt="Livro sobre JavaScript"></div>
      <div class="swiper-slide"><img src="./assets/img/Guia Front-end.svg" alt="Livro sobre Front-end"></div>
      <div class="swiper-slide"><img src="./assets/img/Portugol.svg" alt="Livro sobre Portugol"></div>      
      <div class="swiper-slide"><img src="./assets/img/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
    </div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>


    </section>

    <!-- Swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
             speed: 400,
             spaceBetween: 20,
             slidesPerView: 3,
             pagination: {
                  el: '.swiper-pagination',
                 type: 'bullets',
             },
        });
    </script>
   
</body>

</html>
